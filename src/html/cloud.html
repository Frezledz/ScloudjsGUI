<h1>ScloudJS[GUI]</h1>
<div id ="container">
    <div class="monitor">
        <div class ="table">
            <table border="2">
                <tr><th>variable names</th><th>value</th></tr>
                <tr><td>a</td><td>1</td></tr>
            </table>
        </div>
    </div>
    <div class="util">
        <div class="changes">
            <p>Signed in as <span></span></p>
            <p>Currently connecting to the project :<span></span></p>
            <p>Latest changes:<span></span></p>
        </div>
        <div class="box" name="connecttoproject">
            <p>connect to project:</p><input type="text" class="projectid"><input type="button" value="connect!">
        </div>
        <div class="box" name = "send">
            <p>change variable</p>
            <select>
                <option value="a">aaa</option>
                <option value="b">bbb</option>
                <option value="c">ccc</option>
            </select>
            <p> to</p><input type="text"><input type="button" value="change!">
        </div> 
    </div>
    
</div>
